{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sibilla</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-dark: #374151; /* Azul-acinzentado escuro */
            --primary-light: #4A5568;
            --accent-yellow: #FBBF24; /* Amarelo principal */
            --accent-yellow-light: #FEF3C7; /* Amarelo claro para botão secundário */
            --background-light: #F9FAFB; /* Fundo principal */
            --background-white: #FFFFFF;
            --border-color: #E5E7EB;
            --text-dark: #1F2937;
            --text-light: #6B7281;
            --profile-avatar-bg: #81E6D9; /* Verde-água para o avatar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px; /* Largura expandida */
            height: 100vh;
            background-color: var(--background-white);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: sticky;
            top: 0;
        }
        
        .sidebar.collapsed {
            width: 88px; /* Largura recolhida */
            align-items: center;
        }

        .sidebar-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        
        .sidebar.collapsed .sidebar-header {
            justify-content: center;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
            gap: 8px;
            overflow: hidden;
        }
        
        .sidebar-logo svg {
            color: var(--accent-yellow);
            flex-shrink: 0; /* Impede que o SVG encolha */
        }

        .sidebar.collapsed .sidebar-logo .logo-text {
            display: none;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
        }

        .sidebar.collapsed .sidebar-toggle {
            display: none; /* Opcional: esconder o botão de fechar quando já estiver fechado */
        }
        
        .sidebar-nav ul {
            list-style: none;
        }

        .sidebar-nav .nav-item {
            margin-bottom: 12px;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            gap: 16px;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar-nav .nav-link:hover {
            background-color: #F3F4F6;
            color: var(--text-dark);
        }

        .sidebar.collapsed .nav-text {
            display: none;
        }

        /* --- Main Content Area --- */
        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            padding: 16px 40px;
            display: flex;
            justify-content: flex-end; /* Alinhado à direita para corresponder à imagem */
            align-items: center;
            background-color: var(--primary-dark);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .header-nav a {
            color: var(--background-white);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        
        .header-nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .profile-section {
            position: relative;
            margin-left: 24px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--profile-avatar-bg);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--background-white);
        }
        
        /* --- Profile Popup --- */
        .profile-popup {
            position: absolute;
            top: 55px;
            right: 0;
            width: 280px;
            background-color: var(--background-white);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }

        .profile-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .popup-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--profile-avatar-bg);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .popup-user-info .name {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .popup-user-info .email {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .popup-menu ul {
            list-style: none;
            padding: 8px;
        }

        .popup-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            text-decoration: none;
            color: var(--text-dark);
            border-radius: 6px;
            font-weight: 500;
        }

        .popup-menu a:hover {
            background-color: #F3F4F6;
        }
        
        .popup-menu a svg {
            color: var(--text-light);
        }

        /* --- Main Content --- */
        .main-content {
            padding: 40px;
        }
        
        .hero-section {
            margin-bottom: 48px;
        }

        .hero-section h1 {
            font-size: 32px;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .hero-section p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 600px;
        }

        .folders-section {
            background-color: var(--background-white);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .folders-header {
            margin-bottom: 24px;
        }

        .folders-header h2 {
            font-size: 24px;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .folders-header p {
            color: var(--text-light);
        }

        .folders-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }

        .search-bar {
            position: relative;
            flex-grow: 1;
        }

        .search-bar svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .search-bar input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 2px var(--accent-yellow-light);
        }

        .action-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        .action-buttons button:hover {
            filter: brightness(0.95);
        }

        .btn-create {
            background-color: var(--accent-yellow);
            color: var(--text-dark);
            margin-right: 8px;
        }
        
        .btn-archived {
            background-color: var(--accent-yellow-light);
            color: #D97706; /* Laranja escuro para contraste */
        }
        
        .folders-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .folders-table th, .folders-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .folders-table th {
            color: var(--text-light);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
        }

        .folders-table td {
            font-weight: 500;
        }
        
        .folders-table tr:last-child td {
            border-bottom: none;
        }

        .btn-open {
            padding: 6px 16px;
            background-color: var(--accent-yellow);
            color: var(--text-dark);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-more {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            margin-left: 8px;
            vertical-align: middle;
        }

    </style>
</head>
<body>

    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">ERP</span>
            </a>
            </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="sidebar-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                        <span class="nav-text">Painel</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                        <span class="nav-text">Relatórios</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <script>

        window.addEventListener('pageshow', function() {
            let sidebarIsOpen = localStorage.getItem('sidebarIsOpen') === 'true';
            const sidebar = document.getElementById('sidebar');

            if (sidebarIsOpen) {
                sidebar.classList.remove('collapsed');
            } else {
                sidebar.classList.add('collapsed');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            // --- Lógica para o Menu Lateral (Sidebar) ---
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('sidebar-toggle-btn');

            toggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarIsOpen', !sidebar.classList.contains('collapsed'));
            });

            // --- Lógica para o Pop-up de Perfil ---
            const profileAvatar = document.getElementById('profile-avatar');
            const profilePopup = document.getElementById('profile-popup');

            profileAvatar.addEventListener('click', function(event) {
                // Impede que o clique no avatar feche o menu imediatamente
                event.stopPropagation();
                profilePopup.classList.toggle('active');
            });

            // Fecha o pop-up se o usuário clicar fora dele
            document.addEventListener('click', function(event) {
                if (!profilePopup.contains(event.target) && !profileAvatar.contains(event.target)) {
                    profilePopup.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
